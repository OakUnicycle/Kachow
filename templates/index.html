<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Kachow</title>
    <link rel="stylesheet" href="../static/app.css" />
    
</head>

<body>
    <template id="slider_template">
        <div class="judging_box bias">
            <div class="judging_text_box">
                <p class="slider_title">slider title</p>
            </div>
            <div class="slider_wrapper">
                <input type="range" class="slider_input" min="0" max="100" value="0" disabled>
                <div class="slider_labels">
                    <span class="slider_min">min</span>
                    <span class="slider_max">max</span>
                </div>
            </div>
        </div>
        <div class="divider"></div>
    </template>

    <script src="../static/app.js"></script>


    <div class="header">
        <div class="header_left">
            <h1 class="header_title">  
                Kachow
            </h1>
        </div>
        <div class="header_right">

        </div>
    </div>

    <div class="intro-container" id="intro-container">
        <h1 class="intro-title">Analyse news articles</h1>
        <p class="intro-subtitle">Enter the url to scan for any biases and look for reliable sources.</p>
        <form id="intro-form" class="intro-form">
            <input type="text" id="intro-url" name="url" placeholder="https://www.example.com" required>
            <button type="submit">Analyze</button>
        </form>
    </div>


    <div class="split_screen" id="split_screen" style="display: none; opacity: 0;">
        <div class="left_side">
            <div class="side_bar">
                
                <div class="input_box">
                    <h2 class="url_text">
                        Input a URL of an Article
                    </h2>
                    <form method="post" id="main_form" class="form_input">
                        <input type="text" id="url" name="url" placeholder="enter website URL"><br>
                    </form>
                </div>

                <div class="divider"></div>

                <div class= "judging_box source">
                    <img src="" alt="Source Icon">
                    <div class="judging_text_box source_text_box">
                        <p>{{source}}</p>
                    </div>
                </div>

                <div class="divider"></div>

                <div class="input_box">
                    <h2 class="url_text">
                        Add an extra slider
                    </h2>
                    <form action="upload" method="post" id="slider_form" class="form_input">
                        <input type="text" id="url" name="url" placeholder="Add new slider"><br>
                    </form>
                </div>

                <div class="divider"></div>
                

            </div>
        </div>

        <div class="right_side">
            
            <article class="output_box">

                <h3 class="article text_box title">
                    {{title}}
                </h3>

                <h4 class="article text_box author">
                    {{author}}
                </h4>

                <p class="article text_box contents">
                    {{main_text}}
                </p>
            </article>
            <div class="card-container" id="related-articles">

            </div>
        </div>
    </div>
</body>
</html>
